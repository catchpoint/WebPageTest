<html>
<head>
    <title>Local Testing - WebPagetest</title>
    <link href="local.css" rel="stylesheet" type="text/css">
</head>
<body>
	Keep this tab open for the duration of the testing.  For best results, use Chrome with the --enable-benchmarking command line.<br><br>
	<div id="new_test">
		URLs to test (one per line):<br>
		<textarea id="urls" rows="20" cols="100"></textarea>
		<br>
		Runs: <input id="runs" type="number" value="1" /> <button id="submit">Run Test</button>
	</div>
	<div id="test_status" style="display:none;">
		Status: <span id="status_text"></span><br>
		<br>
		Results:<br>
		<textarea id="results" rows="20" cols="100"></textarea><br>
		<button id="run_new_test">New Test</button>
	</div>
	<script src="local.js"></script>
</body>
</html>
